<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="LicitaEvolution - Gestão de Editais">
    <title>LicitaEvolution - Editais</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* CSS Variables do sistema */
        :root {
            --primary-color: #2563eb;
            --primary-dark: #1d4ed8;
            --primary-light: #3b82f6;
            --secondary-color: #7c3aed;
            --accent-color: #f59e0b;
            --success-color: #059669;
            --warning-color: #d97706;
            --error-color: #dc2626;

            --white: #ffffff;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;

            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            --border-radius: 0.5rem;
            --border-radius-lg: 0.75rem;
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --transition-normal: 250ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Reset e base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--gray-50);
            color: var(--gray-900);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Container principal */
        .editais-container {
            flex: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            width: 100%;
        }

        /* Header da página */
        .page-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .page-title {
            font-size: 2rem;
            font-weight: 800;
            color: var(--gray-900);
        }

        .page-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius);
            font-weight: 500;
            font-size: 0.9rem;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: var(--transition-normal);
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-secondary {
            background: var(--gray-100);
            color: var(--gray-700);
            border: 1px solid var(--gray-300);
        }

        .btn-secondary:hover {
            background: var(--gray-200);
        }

        /* Filtros */
        .filters-section {
            background: var(--white);
            border-radius: var(--border-radius-lg);
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--gray-200);
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-label {
            font-weight: 500;
            color: var(--gray-700);
            font-size: 0.9rem;
        }

        .form-input, .form-select {
            padding: 0.75rem 1rem;
            border: 1px solid var(--gray-300);
            border-radius: var(--border-radius);
            font-size: 0.9rem;
            background: var(--white);
            transition: var(--transition-normal);
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .filters-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        /* Tabela de editais */
        .editais-table-container {
            background: var(--white);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow);
            border: 1px solid var(--gray-200);
            overflow: hidden;
        }

        .table-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--gray-200);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .table-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--gray-900);
        }

        .table-info {
            color: var(--gray-600);
            font-size: 0.9rem;
        }

        .editais-table {
            width: 100%;
            border-collapse: collapse;
        }

        .editais-table th {
            background: var(--gray-50);
            text-align: left;
            padding: 1rem 1.5rem;
            color: var(--gray-600);
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-bottom: 1px solid var(--gray-200);
        }

        .editais-table td {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--gray-100);
            vertical-align: middle;
        }

        .editais-table tbody tr:hover {
            background: var(--gray-50);
        }

        .edital-numero {
            font-weight: 600;
            color: var(--primary-color);
        }

        .edital-orgao {
            color: var(--gray-700);
            font-weight: 500;
        }

        .edital-objeto {
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .edital-valor {
            font-weight: 600;
            color: var(--gray-900);
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
            padding: 0.375rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .status-ativo {
            background: rgba(5, 150, 105, 0.1);
            color: var(--success-color);
        }

        .status-analise {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning-color);
        }

        .status-finalizado {
            background: rgba(107, 114, 128, 0.1);
            color: var(--gray-600);
        }

        .score-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            font-weight: 600;
            font-size: 0.8rem;
            color: white;
        }

        .score-high {
            background: var(--success-color);
        }

        .score-medium {
            background: var(--warning-color);
        }

        .score-low {
            background: var(--error-color);
        }

        .actions-menu {
            position: relative;
            display: inline-block;
        }

        .actions-btn {
            background: none;
            border: none;
            color: var(--gray-400);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: var(--border-radius);
            transition: var(--transition-normal);
        }

        .actions-btn:hover {
            background: var(--gray-100);
            color: var(--gray-600);
        }

        /* Estados vazios */
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--gray-500);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--gray-300);
        }

        .empty-state h3 {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--gray-700);
        }

        /* Responsividade */
        @media (max-width: 1024px) {
            .filters-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 768px) {
            .editais-container {
                padding: 1rem;
            }

            .page-header {
                flex-direction: column;
                align-items: stretch;
            }

            .page-actions {
                justify-content: stretch;
            }

            .btn {
                flex: 1;
                justify-content: center;
            }

            .filters-grid {
                grid-template-columns: 1fr;
            }

            .filters-actions {
                justify-content: stretch;
            }

            .filters-actions .btn {
                flex: 1;
            }

            .editais-table-container {
                overflow-x: auto;
            }

            .editais-table {
                min-width: 800px;
            }
        }

        /* Loading */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            color: var(--gray-500);
        }

        .loading i {
            margin-right: 0.5rem;
        }
    </style>

    <!-- Incluir CSS dos componentes -->
    <script src="assets/components.js"></script>
    <style id="components-css"></style>
</head>
<body>
    <!-- Header do Sistema -->
    <div id="header-container"></div>

    <!-- Conteúdo Principal -->
    <main class="editais-container">
        <!-- Header da página -->
        <div class="page-header">
            <h1 class="page-title">Editais</h1>
            <div class="page-actions">
                <button class="btn btn-secondary" onclick="exportEditais()">
                    <i class="fas fa-download"></i>
                    Exportar
                </button>
                <button class="btn btn-primary" onclick="novoEdital()">
                    <i class="fas fa-plus"></i>
                    Novo Edital
                </button>
            </div>
        </div>

        <!-- Seção de Filtros -->
        <div class="filters-section">
            <div class="filters-grid">
                <div class="form-group">
                    <label class="form-label">Buscar</label>
                    <input type="text" class="form-input" id="search-input" placeholder="Número, órgão ou objeto...">
                </div>

                <div class="form-group">
                    <label class="form-label">Status</label>
                    <select class="form-select" id="status-filter">
                        <option value="">Todos os status</option>
                        <option value="ativo">Ativo</option>
                        <option value="analise">Em Análise</option>
                        <option value="finalizado">Finalizado</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Valor Mínimo</label>
                    <input type="number" class="form-input" id="valor-min" placeholder="0,00">
                </div>

                <div class="form-group">
                    <label class="form-label">Score Mínimo</label>
                    <input type="number" class="form-input" id="score-min" placeholder="0" min="0" max="100">
                </div>
            </div>

            <div class="filters-actions">
                <button class="btn btn-secondary" onclick="clearFilters()">
                    <i class="fas fa-times"></i>
                    Limpar
                </button>
                <button class="btn btn-primary" onclick="applyFilters()">
                    <i class="fas fa-search"></i>
                    Filtrar
                </button>
            </div>
        </div>

        <!-- Tabela de Editais -->
        <div class="editais-table-container">
            <div class="table-header">
                <h3 class="table-title">Lista de Editais</h3>
                <span class="table-info" id="table-info">Carregando...</span>
            </div>

            <table class="editais-table">
                <thead>
                    <tr>
                        <th>Número</th>
                        <th>Órgão</th>
                        <th>Objeto</th>
                        <th>Valor Estimado</th>
                        <th>Status</th>
                        <th>Score</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="editais-tbody">
                    <tr>
                        <td colspan="7" class="loading">
                            <i class="fas fa-spinner fa-spin"></i>
                            Carregando editais...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <!-- Footer do Sistema -->
    <div id="footer-container"></div>

    <!-- Chat Flutuante Claude AI -->
    <div id="chat-container-widget"></div>

    <script>
        // Aplicar CSS dos componentes
        document.getElementById('components-css').textContent = getComponentsCSS();

        // Variáveis globais
        let allEditais = [];
        let filteredEditais = [];

        // Inicializar página
        document.addEventListener('DOMContentLoaded', async function() {
            await loadEditais();
            initializeFilters();
        });

        // Carregar editais da API
        async function loadEditais() {
            try {
                const response = await fetch('/api/editais');
                const data = await response.json();

                if (data.success && data.data) {
                    allEditais = data.data;
                    filteredEditais = [...allEditais];
                    renderEditais();
                    updateTableInfo();
                } else {
                    showError('Erro ao carregar editais');
                }
            } catch (error) {
                console.error('Erro ao carregar editais:', error);
                showError('Erro de conexão');
            }
        }

        // Renderizar tabela de editais
        function renderEditais() {
            const tbody = document.getElementById('editais-tbody');

            if (filteredEditais.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" class="empty-state">
                            <i class="fas fa-file-alt"></i>
                            <h3>Nenhum edital encontrado</h3>
                            <p>Tente ajustar os filtros ou adicionar novos editais.</p>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = filteredEditais.map(edital => `
                <tr>
                    <td>
                        <span class="edital-numero">${edital.numero}</span>
                    </td>
                    <td>
                        <span class="edital-orgao">${edital.orgao}</span>
                    </td>
                    <td>
                        <span class="edital-objeto" title="${edital.objeto}">
                            ${edital.objeto}
                        </span>
                    </td>
                    <td>
                        <span class="edital-valor">${formatCurrency(edital.valor)}</span>
                    </td>
                    <td>
                        <span class="status-badge status-${edital.status}">
                            ${getStatusIcon(edital.status)}
                            ${getStatusLabel(edital.status)}
                        </span>
                    </td>
                    <td>
                        <span class="score-badge ${getScoreClass(edital.score)}">
                            ${edital.score}%
                        </span>
                    </td>
                    <td>
                        <div class="actions-menu">
                            <button class="actions-btn" onclick="showActions('${edital.numero}')">
                                <i class="fas fa-ellipsis-v"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        // Inicializar filtros
        function initializeFilters() {
            const searchInput = document.getElementById('search-input');
            const statusFilter = document.getElementById('status-filter');
            const valorMin = document.getElementById('valor-min');
            const scoreMin = document.getElementById('score-min');

            // Filtro em tempo real para busca
            searchInput.addEventListener('input', debounce(applyFilters, 300));
            statusFilter.addEventListener('change', applyFilters);
            valorMin.addEventListener('input', debounce(applyFilters, 500));
            scoreMin.addEventListener('input', debounce(applyFilters, 500));
        }

        // Aplicar filtros
        function applyFilters() {
            const search = document.getElementById('search-input').value.toLowerCase();
            const status = document.getElementById('status-filter').value;
            const valorMin = parseFloat(document.getElementById('valor-min').value) || 0;
            const scoreMin = parseInt(document.getElementById('score-min').value) || 0;

            filteredEditais = allEditais.filter(edital => {
                const matchSearch = !search ||
                    edital.numero.toLowerCase().includes(search) ||
                    edital.orgao.toLowerCase().includes(search) ||
                    edital.objeto.toLowerCase().includes(search);

                const matchStatus = !status || edital.status === status;
                const matchValor = edital.valor >= valorMin;
                const matchScore = edital.score >= scoreMin;

                return matchSearch && matchStatus && matchValor && matchScore;
            });

            renderEditais();
            updateTableInfo();
        }

        // Limpar filtros
        function clearFilters() {
            document.getElementById('search-input').value = '';
            document.getElementById('status-filter').value = '';
            document.getElementById('valor-min').value = '';
            document.getElementById('score-min').value = '';

            filteredEditais = [...allEditais];
            renderEditais();
            updateTableInfo();
        }

        // Atualizar informações da tabela
        function updateTableInfo() {
            const tableInfo = document.getElementById('table-info');
            const total = allEditais.length;
            const filtered = filteredEditais.length;

            if (filtered === total) {
                tableInfo.textContent = `${total} editais`;
            } else {
                tableInfo.textContent = `${filtered} de ${total} editais`;
            }
        }

        // Funções auxiliares
        function formatCurrency(value) {
            return new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            }).format(value);
        }

        function getStatusLabel(status) {
            const labels = {
                'ativo': 'Ativo',
                'analise': 'Em Análise',
                'finalizado': 'Finalizado'
            };
            return labels[status] || status;
        }

        function getStatusIcon(status) {
            const icons = {
                'ativo': '✅',
                'analise': '⏳',
                'finalizado': '✔️'
            };
            return icons[status] || '📄';
        }

        function getScoreClass(score) {
            if (score >= 80) return 'score-high';
            if (score >= 60) return 'score-medium';
            return 'score-low';
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        function showError(message) {
            const tbody = document.getElementById('editais-tbody');
            tbody.innerHTML = `
                <tr>
                    <td colspan="7" class="empty-state">
                        <i class="fas fa-exclamation-triangle" style="color: var(--error-color);"></i>
                        <h3>Erro</h3>
                        <p>${message}</p>
                    </td>
                </tr>
            `;
        }

        // Funções dos botões
        function exportEditais() {
            console.log('Exportando editais...');
            alert('Funcionalidade de exportação em desenvolvimento');
        }

        function novoEdital() {
            console.log('Criando novo edital...');
            alert('Funcionalidade de criação em desenvolvimento');
        }

        function showActions(numeroEdital) {
            console.log('Ações para edital:', numeroEdital);
            alert(`Ações para edital ${numeroEdital} - Em desenvolvimento`);
        }
    </script>
</body>
</html>
