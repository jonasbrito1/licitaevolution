<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LicitaEvolution - Gestão de Editais</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary-color: #7c3aed;
            --success-color: #059669;
            --warning-color: #d97706;
            --error-color: #dc2626;
            --white: #ffffff;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --font-family: 'Inter', sans-serif;
            --border-radius: 0.5rem;
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--gray-700);
        }

        /* Navigation */
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .nav-logo i {
            margin-right: 0.5rem;
        }

        .nav-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-secondary {
            background: var(--gray-100);
            color: var(--gray-700);
        }

        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .page-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: var(--border-radius);
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
        }

        .page-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--gray-800);
            margin-bottom: 0.5rem;
        }

        .page-subtitle {
            color: var(--gray-600);
        }

        /* Filters */
        .filters-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            align-items: end;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-label {
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--gray-700);
        }

        .form-input, .form-select {
            padding: 0.75rem;
            border: 1px solid var(--gray-200);
            border-radius: var(--border-radius);
            font-size: 0.875rem;
        }

        /* Editais Grid */
        .editais-grid {
            display: grid;
            gap: 1.5rem;
        }

        .edital-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: all 0.2s;
        }

        .edital-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .edital-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--gray-200);
        }

        .edital-number {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .edital-orgao {
            color: var(--gray-600);
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }

        .edital-objeto {
            font-weight: 500;
            line-height: 1.5;
            color: var(--gray-800);
        }

        .edital-body {
            padding: 1.5rem;
        }

        .edital-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .meta-item {
            text-align: center;
        }

        .meta-label {
            font-size: 0.75rem;
            color: var(--gray-500);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.25rem;
        }

        .meta-value {
            font-weight: 600;
            color: var(--gray-800);
        }

        .valor-estimado {
            color: var(--success-color);
            font-size: 1.1rem;
        }

        .score-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .score-badge {
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-weight: 600;
            color: white;
            font-size: 1rem;
        }

        .score-high { background: var(--success-color); }
        .score-medium { background: var(--warning-color); }
        .score-low { background: var(--error-color); }

        .status-badge {
            padding: 0.375rem 0.75rem;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
        }

        .status-publicado {
            background: #dbeafe;
            color: #1e40af;
        }

        .status-em_andamento {
            background: #fef3c7;
            color: #92400e;
        }

        .status-encerrado {
            background: #f3f4f6;
            color: #6b7280;
        }

        .edital-actions {
            display: flex;
            gap: 0.75rem;
            justify-content: flex-end;
        }

        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }

        .btn-outline {
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            background: transparent;
        }

        .btn-outline:hover {
            background: var(--primary-color);
            color: white;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--gray-500);
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid var(--gray-200);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: var(--border-radius);
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--gray-500);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--gray-500);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .filters-grid {
                grid-template-columns: 1fr;
            }

            .edital-meta {
                grid-template-columns: 1fr 1fr;
            }

            .edital-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-gavel"></i>
                <span>LicitaEvolution</span>
            </div>
            <div class="nav-actions">
                <a href="dashboard.html" class="btn btn-secondary">
                    <i class="fas fa-chart-bar"></i>
                    Dashboard
                </a>
                <button class="btn btn-primary" onclick="openModal('novo-edital')">
                    <i class="fas fa-plus"></i>
                    Novo Edital
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <!-- Page Header -->
        <div class="page-header">
            <h1 class="page-title">
                <i class="fas fa-file-contract"></i>
                Gestão de Editais
            </h1>
            <p class="page-subtitle">Visualize e gerencie todos os editais do sistema</p>
        </div>

        <!-- Filters -->
        <div class="filters-card">
            <div class="filters-grid">
                <div class="form-group">
                    <label class="form-label">Buscar</label>
                    <input type="text" class="form-input" placeholder="Número ou objeto do edital..." id="search-input">
                </div>
                <div class="form-group">
                    <label class="form-label">Status</label>
                    <select class="form-select" id="status-filter">
                        <option value="">Todos</option>
                        <option value="publicado">Publicado</option>
                        <option value="em_andamento">Em Andamento</option>
                        <option value="encerrado">Encerrado</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Score Mínimo</label>
                    <select class="form-select" id="score-filter">
                        <option value="">Todos</option>
                        <option value="80">80+ (Alto)</option>
                        <option value="60">60+ (Médio)</option>
                        <option value="0">Todos os Scores</option>
                    </select>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" onclick="applyFilters()">
                        <i class="fas fa-search"></i>
                        Filtrar
                    </button>
                </div>
            </div>
        </div>

        <!-- Editais Grid -->
        <div class="editais-grid" id="editais-container">
            <div class="loading">
                <div class="spinner"></div>
                <p>Carregando editais...</p>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modal-title">Detalhes do Edital</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div id="modal-body">
                <!-- Conteúdo será inserido dinamicamente -->
            </div>
        </div>
    </div>

    <script>
        let editaisData = [];
        let filteredData = [];

        // Initialize
        window.addEventListener('load', function() {
            loadEditais();
            setupEventListeners();
        });

        function setupEventListeners() {
            document.getElementById('search-input').addEventListener('input', applyFilters);
            document.getElementById('status-filter').addEventListener('change', applyFilters);
            document.getElementById('score-filter').addEventListener('change', applyFilters);
        }

        async function loadEditais() {
            try {
                const response = await fetch('http://localhost:3001/api/editais');
                const data = await response.json();

                if (data.success && data.data) {
                    editaisData = data.data;
                    filteredData = [...editaisData];
                    renderEditais(filteredData);
                } else {
                    throw new Error('Dados não encontrados');
                }
            } catch (error) {
                document.getElementById('editais-container').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Erro ao carregar editais</h3>
                        <p>${error.message}</p>
                        <button class="btn btn-primary" onclick="loadEditais()">
                            <i class="fas fa-redo"></i>
                            Tentar Novamente
                        </button>
                    </div>
                `;
            }
        }

        function renderEditais(editais) {
            const container = document.getElementById('editais-container');

            if (editais.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <h3>Nenhum edital encontrado</h3>
                        <p>Tente ajustar os filtros ou adicionar um novo edital</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = editais.map(edital => `
                <div class="edital-card">
                    <div class="edital-header">
                        <div class="edital-number">${edital.numero}</div>
                        <div class="edital-orgao">
                            <i class="fas fa-building"></i>
                            ${edital.orgao}
                        </div>
                        <div class="edital-objeto">${edital.objeto}</div>
                    </div>
                    <div class="edital-body">
                        <div class="edital-meta">
                            <div class="meta-item">
                                <div class="meta-label">Valor Estimado</div>
                                <div class="meta-value valor-estimado">
                                    R$ ${edital.valor.toLocaleString('pt-BR')}
                                </div>
                            </div>
                            <div class="meta-item">
                                <div class="meta-label">Status</div>
                                <div class="meta-value">
                                    <span class="status-badge status-${edital.status}">
                                        ${formatStatus(edital.status)}
                                    </span>
                                </div>
                            </div>
                            <div class="meta-item">
                                <div class="meta-label">Score de Viabilidade</div>
                                <div class="score-container">
                                    <span class="score-badge ${getScoreClass(edital.score)}">
                                        ${edital.score}
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="edital-actions">
                            <button class="btn btn-outline btn-sm" onclick="viewEdital('${edital.numero}')">
                                <i class="fas fa-eye"></i>
                                Visualizar
                            </button>
                            <button class="btn btn-primary btn-sm" onclick="analyzeEdital('${edital.numero}')">
                                <i class="fas fa-robot"></i>
                                Analisar IA
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function applyFilters() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const statusFilter = document.getElementById('status-filter').value;
            const scoreFilter = parseInt(document.getElementById('score-filter').value) || 0;

            filteredData = editaisData.filter(edital => {
                const matchesSearch = edital.numero.toLowerCase().includes(searchTerm) ||
                                     edital.objeto.toLowerCase().includes(searchTerm) ||
                                     edital.orgao.toLowerCase().includes(searchTerm);

                const matchesStatus = !statusFilter || edital.status === statusFilter;
                const matchesScore = edital.score >= scoreFilter;

                return matchesSearch && matchesStatus && matchesScore;
            });

            renderEditais(filteredData);
        }

        function getScoreClass(score) {
            if (score >= 80) return 'score-high';
            if (score >= 60) return 'score-medium';
            return 'score-low';
        }

        function formatStatus(status) {
            const statusMap = {
                'publicado': 'Publicado',
                'em_andamento': 'Em Andamento',
                'encerrado': 'Encerrado'
            };
            return statusMap[status] || status;
        }

        function viewEdital(numero) {
            const edital = editaisData.find(e => e.numero === numero);
            if (!edital) return;

            document.getElementById('modal-title').textContent = `Edital ${numero}`;
            document.getElementById('modal-body').innerHTML = `
                <div style="margin-bottom: 1.5rem;">
                    <h4 style="color: var(--gray-800); margin-bottom: 0.5rem;">Órgão</h4>
                    <p>${edital.orgao}</p>
                </div>
                <div style="margin-bottom: 1.5rem;">
                    <h4 style="color: var(--gray-800); margin-bottom: 0.5rem;">Objeto</h4>
                    <p>${edital.objeto}</p>
                </div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 1.5rem;">
                    <div>
                        <h4 style="color: var(--gray-800); margin-bottom: 0.5rem;">Valor Estimado</h4>
                        <p style="color: var(--success-color); font-weight: 600; font-size: 1.1rem;">
                            R$ ${edital.valor.toLocaleString('pt-BR')}
                        </p>
                    </div>
                    <div>
                        <h4 style="color: var(--gray-800); margin-bottom: 0.5rem;">Score de Viabilidade</h4>
                        <span class="score-badge ${getScoreClass(edital.score)}">${edital.score}</span>
                    </div>
                </div>
                <div style="margin-bottom: 1.5rem;">
                    <h4 style="color: var(--gray-800); margin-bottom: 0.5rem;">Status</h4>
                    <span class="status-badge status-${edital.status}">${formatStatus(edital.status)}</span>
                </div>
                <div style="display: flex; gap: 1rem; justify-content: flex-end;">
                    <button class="btn btn-secondary" onclick="closeModal()">Fechar</button>
                    <button class="btn btn-primary" onclick="analyzeEdital('${numero}')">
                        <i class="fas fa-robot"></i>
                        Analisar com IA
                    </button>
                </div>
            `;

            openModal();
        }

        async function analyzeEdital(numero) {
            const edital = editaisData.find(e => e.numero === numero);
            if (!edital) return;

            document.getElementById('modal-title').innerHTML = `
                <i class="fas fa-robot"></i>
                Análise IA - ${numero}
            `;

            document.getElementById('modal-body').innerHTML = `
                <div style="text-align: center; padding: 2rem;">
                    <div class="spinner"></div>
                    <p>Analisando edital com inteligência artificial...</p>
                </div>
            `;

            openModal();

            try {
                const response = await fetch('http://localhost:3001/api/claude/analisar-texto', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ texto: edital.objeto })
                });

                const data = await response.json();

                if (data.success) {
                    document.getElementById('modal-body').innerHTML = `
                        <div style="margin-bottom: 1.5rem;">
                            <h4 style="color: var(--gray-800); margin-bottom: 0.5rem;">Score de Viabilidade</h4>
                            <span class="score-badge ${getScoreClass(data.analise.score_final)}">${data.analise.score_final}</span>
                        </div>
                        <div style="margin-bottom: 1.5rem;">
                            <h4 style="color: var(--gray-800); margin-bottom: 0.5rem;">Resumo da Análise</h4>
                            <p>${data.analise.resumo}</p>
                        </div>
                        <div style="margin-bottom: 1.5rem;">
                            <h4 style="color: var(--gray-800); margin-bottom: 0.5rem;">Recomendação</h4>
                            <p style="padding: 1rem; background: var(--gray-50); border-radius: var(--border-radius); border-left: 4px solid var(--primary-color);">
                                ${data.analise.recomendacao}
                            </p>
                        </div>
                        <div style="display: flex; gap: 1rem; justify-content: flex-end;">
                            <button class="btn btn-secondary" onclick="closeModal()">Fechar</button>
                            <button class="btn btn-primary" onclick="viewEdital('${numero}')">
                                <i class="fas fa-arrow-left"></i>
                                Voltar aos Detalhes
                            </button>
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('modal-body').innerHTML = `
                    <div style="text-align: center; padding: 2rem; color: var(--error-color);">
                        <i class="fas fa-exclamation-triangle" style="font-size: 2rem; margin-bottom: 1rem;"></i>
                        <h4>Erro na Análise</h4>
                        <p>${error.message}</p>
                        <button class="btn btn-primary" onclick="analyzeEdital('${numero}')" style="margin-top: 1rem;">
                            <i class="fas fa-redo"></i>
                            Tentar Novamente
                        </button>
                    </div>
                `;
            }
        }

        function openModal(type) {
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        // Close modal on background click
        window.addEventListener('click', function(event) {
            const modal = document.getElementById('modal');
            if (event.target === modal) {
                closeModal();
            }
        });
    </script>
</body>
</html>
